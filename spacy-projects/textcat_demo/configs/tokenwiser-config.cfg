[paths]
train = null
dev = null
vectors = null
init_tok2vec = null

[system]
seed = 0
gpu_allocator = null

[nlp]
lang = "en"
pipeline = ["textcat"]
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null
batch_size = 1000
tokenizer = {"@tokenizers":"spacy.Tokenizer.v1"}

[components]

[components.textcat]
factory = "sklearn-model"
classes = ["whisper_mode", "food_last", "ingredient_substitution", "direct_deposit", "lost_luggage", "report_fraud", "order", "reset_settings", "bill_due", "schedule_maintenance", "maybe", "how_old_are_you", "ingredients_list", "translate", "find_phone", "weather", "book_hotel", "meeting_schedule", "expiration_date", "international_visa", "uber", "no", "travel_notification", "restaurant_reviews", "user_name", "where_are_you_from", "replacement_card_duration", "apr", "carry_on", "calendar", "tire_pressure", "meal_suggestion", "what_are_your_hobbies", "credit_score", "who_do_you_work_for", "make_call", "international_fees", "oil_change_when", "cancel", "pto_request", "tire_change", "spelling", "fun_fact", "gas", "vaccines", "calendar_update", "calories", "insurance", "next_holiday", "date", "freeze_account", "todo_list", "income", "accept_reservations", "pto_request_status", "nutrition_info", "account_blocked", "shopping_list", "shopping_list_update", "restaurant_reservation", "plug_type", "tell_joke", "transactions", "what_is_your_name", "min_payment", "rewards_balance", "alarm", "who_made_you", "definition", "taxes", "order_status", "next_song", "transfer", "oos", "pin_change", "insurance_change", "change_language", "redeem_rewards", "how_busy", "pto_balance", "calculator", "greeting", "improve_credit_score", "thank_you", "damaged_card", "are_you_a_bot", "flip_coin", "yes", "order_checks", "what_song", "mpg", "travel_alert", "meaning_of_life", "pto_used", "interest_rate", "directions", "cancel_reservation", "oil_change_how", "change_accent", "current_location", "spending_history", "update_playlist", "last_maintenance", "book_flight", "card_declined", "restaurant_suggestion", "timezone", "credit_limit_change", "roll_dice", "pay_bill", "routing", "time", "change_user_name", "distance", "travel_suggestion", "traffic", "exchange_rate", "play_music", "do_you_have_pets", "recipe", "schedule_meeting", "w2", "car_rental", "change_volume", "credit_limit", "what_can_i_ask_you", "todo_list_update", "timer", "goodbye", "jump_start", "change_ai_name", "reminder_update", "reminder", "cook_time", "gas_type", "smart_home", "confirm_reservation", "balance", "text", "change_speed", "measurement_conversion", "application_status", "report_lost_card", "sync_device", "rollover_401k", "payday", "repeat", "new_card", "share_location", "flight_status", "bill_balance"]

[components.textcat.model]
@architectures = "sklearn_model_basic_sgd.v1"

[corpora]

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}
gold_preproc = false
max_length = 0
limit = 0
augmenter = null

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}
gold_preproc = false
max_length = 0
limit = 0
augmenter = null

[training]
seed = ${system.seed}
gpu_allocator = ${system.gpu_allocator}
dropout = 0.1
accumulate_gradient = 1
patience = 1000
max_epochs = 0
max_steps = 1000
eval_frequency = 100
frozen_components = []
dev_corpus = "corpora.dev"
train_corpus = "corpora.train"
before_to_disk = null

[training.batcher]
@batchers = "spacy.batch_by_words.v1"
discard_oversize = false
tolerance = 0.2
get_length = null

[training.batcher.size]
@schedules = "compounding.v1"
start = 100
stop = 1000
compound = 1.001
t = 0.0

[training.logger]
@loggers = "spacy.ConsoleLogger.v1"
progress_bar = false

[training.optimizer]
@optimizers = "Adam.v1"
beta1 = 0.9
beta2 = 0.999
L2_is_weight_decay = true
L2 = 0.01
grad_clip = 1.0
use_averages = false
eps = 0.00000001
learn_rate = 0.001

[training.score_weights]
cats_score_desc = null
cats_micro_p = null
cats_micro_r = null
cats_micro_f = null
cats_macro_p = null
cats_macro_r = null
cats_macro_f = null
cats_macro_auc = null
cats_f_per_type = null
cats_macro_auc_per_type = null
cats_score = 1.0

[pretraining]

[initialize]
vectors = ${paths.vectors}
init_tok2vec = ${paths.init_tok2vec}
vocab_data = null
lookups = null
before_init = null
after_init = null

[initialize.components]

[initialize.tokenizer]
